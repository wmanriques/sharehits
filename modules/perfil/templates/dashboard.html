{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div ng-app='sharehits'>
	<div layout="column" class="header-login">
		<md-toolbar>
		      <div class="md-toolbar-tools">
		        <h2>
		          <span>Sharehits</span>
		        </h2>
					<span flex></span>
					<div class="nav">
						<ul>
							<li>
								{% if user.is_authenticated %}
								<p class="name-user">{{ user.first_name }}</p>
								<img src="{{user.profile.photo}}" class="dashboard-image">

								{% endif %}
							</li>
						</ul>
					</div>
					<!--
					<a href="{% url 'auth_logout' %}">Logout</a>
					-->
				</div>
        </md-toolbar>
	</div>

	<div ui-view>
	</div>
</div>
{% endblock %}
